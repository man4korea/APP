    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // ÏóêÎü¨ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Îç∞Î™® Í≥ÑÏ†ï ÌôïÏù∏
            if (email === 'demo@bpr.com' && password === 'demo123') {
                loginSuccess({
                    email: 'demo@bpr.com',
                    organizationName: 'Demo Organization',
                    userType: 'demo'
                });
                return;
            }
            
            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏÇ¨Ïö©Ïûê Îç∞Ïù¥ÌÑ∞ ÌôïÏù∏
            try {
                const userDataString = localStorage.getItem('bpr_user_' + email);
                if (userDataString) {
                    const userData = JSON.parse(userDataString);
                    if (userData.password === password) {
                        loginSuccess(userData);
                        return;
                    }
                }
                
                showError('Ïù¥Î©îÏùº ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');

            }
        });
        
        function loginSuccess(userData) {

            sessionStorage.setItem('bpr_current_user', JSON.stringify(userData));
            
            showSuccess('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! ÎåÄÏãúÎ≥¥ÎìúÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.');
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }
        
        function showError(message) {

            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        // ÏÜåÏÖú Î°úÍ∑∏Ïù∏ Ìï®ÏàòÎì§

            setTimeout(() => {

            setTimeout(() => {

        console.log('üîê BPR Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄ Î°úÎî© ÏôÑÎ£å');
